syntax = "proto3";

package log_server;

option go_package = "./;log_server";

service LogServer {
  rpc Health(HealthRequest) returns (HealthResponse) {}
}

message HealthRequest {}

message HealthResponse {
  string currentTime = 1;
}

enum LogLevel {
  Unknown = 0;
  Debug = 1;
  Info = 2;
  Warn = 3;
  Error = 4;
}

message KeyPairs {
  string name = 1;
  string value = 2;
}

message PrintRequest {
  LogLevel level = 1;
  string content = 2;
  repeated KeyPairs extra = 3;
  string fileLine = 4;
  string reqId = 5;
  string dateTime = 6;
}

message PrintResponse {}
